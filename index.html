<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Todos</h1>
    </header>
    
    <main>
        <section class="add-task-section">
            <form id="task-form" class="task-form">
                <div class="input-group">
                    <label for="task-input" class="sr-only">Enter a new task</label>
                    <input 
                        type="text" 
                        id="task-input" 
                        name="task" 
                        placeholder="Enter a new task..." 
                        required
                        autocomplete="off"
                    >
                    <button type="submit" class="add-btn">Add</button>
                </div>
            </form>
        </section>
        
        <section class="task-list-section">
            <div class="task-header">
                <h2>Task List</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
            <ol id="task-list" class="task-list">
                <!-- Todo items will be dynamically added here -->
            </ol>
            <div class="clear-buttons">
                <button class="clear-btn clear-completed" id="clear-completed">Clear Completed</button>
                <button class="clear-btn clear-all" id="clear-all">Clear All</button>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
